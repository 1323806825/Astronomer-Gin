# Prometheus 配置文件
global:
  scrape_interval: 15s       # 默认抓取间隔
  evaluation_interval: 15s   # 规则评估间隔
  external_labels:
    cluster: 'astronomer'
    replica: '1'

# 告警规则文件
rule_files:
  # - "alert_rules.yml"

# 抓取配置
scrape_configs:
  # Astronomer-Gin 应用监控
  - job_name: 'astronomer-gin'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'astronomer-app'
          env: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # MySQL 监控 (需要安装 mysqld_exporter)
  # - job_name: 'mysql'
  #   static_configs:
  #     - targets: ['mysql-exporter:9104']

  # Redis 监控 (需要安装 redis_exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # RabbitMQ 监控
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
    metrics_path: '/metrics'

